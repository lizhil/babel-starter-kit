<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> babel-with-browser demo </title>
</head>
<body>
  <script src="node_modules/babel-core/browser.js"></script>
  <script type="text/babel">
    // 使用ES6语法创建一个类，并且使用Babel来解析运行
    class Beauty {
      sayHI() {
        alert('Hi，切图仔，有个美女在跟你打招呼~')
      }
    }

    var beauty = new Beauty;

    beauty.sayHI();

</script>
</body>
</html>
